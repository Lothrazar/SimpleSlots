       <div class="starter-template"  >
         <h1>Welcome to our new slot machine</h1>
         <p class="lead">Press Play and get started right away.</p>
   
       <button style="width:140px" type="button" id="myButton" data-loading-text="Loading" class="btn btn-primary" >
        Play
      </button>
           
           
       </div>

      <script>
 
        var btn = $('#myButton');
           
        btn.on('click', function () 
        {
            btn.prop('enabled',false)
           // btn.text("Please wait...");
       
            var testLevel = 1;//todo: get from somewhere
             
            $.ajax(
            {
                url: "/spin",
                type: "GET",
                data: {level:testLevel},
                dataType: 'json'
            }).done(function ( data ) 
            {
                
                console.log(data);
                
                btn.text("Play");
                btn.prop('enabled',true);
            });
          
        });
      </script>
